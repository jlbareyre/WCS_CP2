<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>KIAKWA - mais il est ou b#rd#ld#m#rd€ ?</title>

    <!-- BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link href="/css/index.css" rel="stylesheet" th:href="@{/css/index.css}" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1 th:text="|Hello ${nom}|">Bonjour</h1>
        </div>
      </div>

      <div class="row">
        <div class="col ml-1 mr-1" style="background-color: lightgreen;">
          <h2>Liste de matériel</h2>
          <materiel th:each="unMat : ${materiel}">
            <p hidden th:text="${unMat.matId}"></p>
            <p th:text="${unMat.nomMat}"></p>
            <p th:text="${unMat.detail}"></p>
          </materiel>
          <hr />
          <div class="form2" name="newMateriel">
            <form action="#" method="POST" th:action="@{/materiel}" class="register-form">
              <input hidden th:name="userId" th_id="userId" th:value="${userId}" />
              <input
                type="text"
                placeholder="matériel"
                id="matNom"
                th:id="matNom"
                th:name="matNom"
              /><br />
              <textarea placeholder="detail" id="detail" th:id="detail" th:name="detail"></textarea>
              <button>Add</button>
            </form>
          </div>
          <div>&nbsp;</div>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <!-- BOOTSTRAP -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
